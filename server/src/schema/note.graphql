type Note {
  id: ID!
  title: String!
  body: String!
  updatedAt: String!
}

type Query {
  allNotes: [Note]!
  getNote(id: ID!): Note!
}

type Mutation {
  createNote(values: NoteInput): Note!
  updateNote(id: ID!, values: NoteInput): Note!
  deleteNote(id: ID!): Boolean!
}

input NoteInput {
  title: String
  body: String
}
