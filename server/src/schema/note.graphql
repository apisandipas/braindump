type Note {
  id: ID!
  title: String!
  body: String!
  updatedAt: String!
  tags: [Tag!]
  notebook_id: ID!
}

type NoteMutationResponse {
  ok: Boolean!
  note: Note
  errors: [Error!]
}

type Query {
  allNotes: [Note]!
  getNote(id: ID!): Note!
}

type Mutation {
  createNote(values: NoteInput): NoteMutationResponse!
  updateNote(id: ID!, values: NoteInput): NoteMutationResponse!
  deleteNote(id: ID!): Boolean!
}

input NoteInput {
  title: String
  body: String
}
