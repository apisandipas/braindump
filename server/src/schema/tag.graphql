type Tag {
  id: ID!
  name: String
}

type TagMutationResponse {
  ok: Boolean!
  code: Int
  message: String
  tag: Tag
}

type Query {
  allTags: [Tag]!
  getTag(id: ID!): Tag!
}

type Mutation {
  createTag(values: TagInput): TagMutationResponse!
  updateTag(id: ID!, values: TagInput): TagMutationResponse!
  deleteTag(id: ID!): Boolean!
}

input TagInput {
  name: String!
}
