type User {
  id: ID!
  username: String!
  email: String!
  notes: [Note!]!
}

type Query {
  allUsers: [User]!
  getUser(id: ID!): User
}

type UserMutationResponse {
  ok: Boolean!
  user: User
  errors: [Error!]
}

type Mutation {
  register(username: String!, email: String!, password: String!): UserMutationResponse!
  updateUser(id: ID!): UserMutationResponse!
  deleteUser(id: ID!): Boolean!
}
