type User {
  id: ID!
  email: String!
  notes: [Note!]
  notebooks: [Notebook!]
}

type UserMutationResponse {
  ok: Boolean!
  user: User
  errors: [Error!]
}

type Query {
  allUsers: [User]!
  getUser(id: ID!): User
}

type Mutation {
  updateUser(id: ID!): UserMutationResponse!
  deleteUser(id: ID!): Boolean!
}
